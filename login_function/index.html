<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login_link.css">
    <script type="text/javascript" src="./apikey.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="login_btn_wrapper">
        <a>
            <div id="naver_id_login"></div>
        </a>
        <a id="kakao_id_login"><img src="./assets/kakao_login_img.png" /></a>
        <a id="g_id_onload" data-auto_prompt="false"
            data-callback="handleCredentialResponse" class="g_id_signin" data-type="icon" data-shape="square"
            data-logo_alignment="center"></a>
        <a id="github_id_login"><img
                src="./assets/github_login_img.png" /></a>
    </div>

    <script>
        const googleLink = document.getElementById("g_id_onload");
        googleLink.setAttribute("data-client_id", config.googleClientID);
        const githubLink = document.getElementById("github_id_login");
        githubLink.setAttribute("href", `https://github.com/login/oauth/authorize?client_id=${config.githubClientID}&redirect_uri=http://localhost:5500/login_function/github_login_success.html`);
    </script>

    <script src="./app.js"></script>
    <!-- 네이버 로그인 script -->
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
        charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        // <!-- 네이버 로그인 초기화 -->
        var naver_id_login = new naver_id_login(config.naverClientID, "http://localhost:5500/login_function/naver_login_success.html");
        var state = naver_id_login.getUniqState();
        naver_id_login.setButton("green", 1, 40);
        naver_id_login.setDomain(".service.com");
        naver_id_login.setState(state);
        naver_id_login.setPopup();
        naver_id_login.init_naver_id_login();
    // <!-- // 네이버 로그인 초기화 --
    </script>
    <!-- 카카오 로그인 script -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="./kakao_login.js"></script>

    <!-- 구글 로그인 script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="google_login.js"></script>
</body>

</html>
