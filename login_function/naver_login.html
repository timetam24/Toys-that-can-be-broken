<!doctype html>
<html lang="ko">
<head>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
    charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="naver_login.css">
</head>
<body>
  <script type="text/javascript">
    var naver_id_login = new naver_id_login("k76c0Sea8KWELz6_ebA9", "http://127.0.0.1:5500/login_function/naver_login.html");
    // 네이버 사용자 프로필 조회
    naver_id_login.get_naver_userprofile("naverSignInCallback()");
    // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
    function naverSignInCallback() {
      const name = naver_id_login.getProfileData('name');
      const profile_image = naver_id_login.getProfileData('profile_image');

      const body = document.querySelector('body');
      const wrapper = document.createElement('div');

      const img = document.createElement("img");
      img.setAttribute("src", profile_image);
      img.setAttribute("alt", "프로필 이미지");
  
      const h1 = document.createElement("h1");
      h1.innerText = `${name}님, 반갑습니다!`;
   
      wrapper.append(img, h1);
      body.append(wrapper);
    }
  </script>
</body>
</html>
